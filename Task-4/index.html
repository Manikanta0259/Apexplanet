<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>manikanta- Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #0d0d0d;
      color: #FFD700;
    }

    .gradient-bg {
      background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
    }

    .nav-link {
      position: relative;
      color: #FFD700;
      transition: all 0.3s ease;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #FFD700;
      transition: width 0.3s ease;
    }

    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
    }

    .hero-title {
      color: #FFD700;
    }

    .hero-subtitle {
      color: #FFC107;
    }

    .btn-gold {
      background-color: #FFD700;
      color: #0d0d0d;
    }

    .btn-gold:hover {
      background-color: #e0c200;
    }

    .btn-outline-gold {
      border: 2px solid #FFD700;
      color: #FFD700;
    }

    .btn-outline-gold:hover {
      background-color: #FFD700;
      color: #0d0d0d;
    }

    .floating-animation {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    footer {
      background-color: #1a1a1a;
    }

    footer p {
      color: #FFD700;
    }

    footer p.text-gray-400 {
      color: #bbb;
    }

    .mobile-menu {
      background-color: #111;
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }

    .mobile-menu.active {
      transform: translateX(0);
    }

    a[aria-label] {
      color: #FFD700;
    }

    a[aria-label]:hover {
      color: #fff700;
    }

    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.5rem;
      }

      .hero-subtitle {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

<!-- Navigation -->
<nav class="fixed top-0 w-full bg-black/80 backdrop-blur-md z-50 border-b border-yellow-600">
  <div class="container mx-auto px-4 py-4">
    <div class="flex justify-between items-center">
      <div class="text-2xl font-bold">
        <a href="index.html" style="color: #FFD700;">Portfolio</a>
      </div>
      <div class="hidden md:flex space-x-8">
        <a href="index.html" class="nav-link font-medium active">Home</a>
        <a href="about.html" class="nav-link font-medium">About</a>
        <a href="projects.html" class="nav-link font-medium">Projects</a>
        <a href="contact.html" class="nav-link font-medium">Contact</a>
      </div>
      <button class="md:hidden" id="mobile-menu-btn">
        <i class="fas fa-bars text-yellow-400 text-2xl"></i>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="mobile-menu fixed top-0 right-0 h-full w-64 shadow-lg md:hidden p-6">
    <button id="close-menu" class="float-right text-yellow-400 text-2xl mb-4">
      <i class="fas fa-times"></i>
    </button>
    <nav class="mt-10 space-y-4">
      <a href="index.html" class="block nav-link">Home</a>
      <a href="about.html" class="block nav-link">About</a>
      <a href="projects.html" class="block nav-link">Projects</a>
      <a href="contact.html" class="block nav-link">Contact</a>
    </nav>
  </div>
</nav>

<!-- Hero Section -->
<section id="home" class="gradient-bg min-h-screen flex items-center justify-center">
  <div class="container mx-auto px-4 text-center">
    <div class="floating-animation">
      <div class="w-32 h-32 mx-auto mb-8 bg-white/20 rounded-full flex items-center justify-center">
      </div>
    </div>
    <h1 class="hero-title text-5xl md:text-6xl font-bold mb-4"> Hi i'm Teja Sri Venkata Manikanta Alaghari</h1>
    <p class="hero-subtitle text-xl md:text-2xl mb-8">Frontend developer & ML enthusiastic</p>
    <div class="flex justify-center space-x-4 mb-8">
      <a href="about.html" class="btn-gold px-8 py-3 rounded-full font-semibold transition duration-300">More About Me</a>
      <a href="contact.html" class="btn-outline-gold px-8 py-3 rounded-full font-semibold transition duration-300">Contact Me</a>
    </div>
    <div class="flex justify-center space-x-6">
      <a href="https://github.com/Manikanta0259" aria-label="GitHub"><i class="fab fa-github text-2xl"></i></a>
      <a href="https://www.linkedin.com/in/teja-sri-venkata-manikanta-alaghari-661780290/" aria-label="LinkedIn"><i class="fab fa-linkedin text-2xl"></i></a>
 </div>
  </div>
</section>

<!-- Footer -->
<footer class="py-8">
  <div class="container mx-auto px-4 text-center">
    <p>&copy; 2025 MANIKANTA ALAGHARI. All rights reserved.</p>
    <p class="mt-2 text-gray-400">Built with passion and modern web technologies.</p>
  </div>
</footer>

<script>
  document.getElementById('mobile-menu-btn').onclick = () => {
    document.getElementById('mobile-menu').classList.add('active');
  };
  document.getElementById('close-menu').onclick = () => {
    document.getElementById('mobile-menu').classList.remove('active');
  };
</script>

</body>
</html>
