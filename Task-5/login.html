<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – shoe paradize</title>
  
  <!-- Tailwind CSS & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0A0A0A;
      color: #F2F2F2;
    }

    input {
      background-color: #1F1F1F;
      color: #F2F2F2;
      border: 1px solid #2D2D2D;
    }

    input::placeholder {
      color: #AAAAAA;
    }

    .btn-primary {
      background-color: #E50914;
    }

    .btn-primary:hover {
      background-color: #3A3A3A;
    }

    a:hover {
      color: #F9A826;
    }
  </style>
</head>
<body>

<!-- Navigation -->
<nav class="bg-[#1F1F1F] text-white shadow-lg sticky top-0 z-50">
  <div class="max-w-7xl mx-auto flex justify-between items-center px-4 py-4">
    <div class="flex items-center gap-2">
      <i class="fas fa-shoe-prints text-2xl text-[#E50914]"></i>
      <span class="text-xl font-bold">shoe paradize</span>
    </div>
    <div class="hidden md:flex gap-6 items-center">
      <a href="index.html" class="hover:text-[#E50914]">Home</a>
      <a href="about.html" class="hover:text-[#E50914]">About</a>
    </div>
  </div>
</nav>

<!-- Login Form -->
<section class="flex items-center justify-center min-h-screen px-4">
  <div class="w-full max-w-md bg-[#1F1F1F] p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-white">login to shoe paradize</h2>

    <form id="loginForm" class="space-y-5">
      <div>
        <label for="email" class="block mb-1 font-medium text-gray-300">Email Address</label>
        <input type="email" id="email" placeholder="example@gmail.com" required
               class="w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#E50914]">
      </div>

      <div>
        <label for="password" class="block mb-1 font-medium text-gray-300">Password</label>
        <input type="password" id="password" placeholder="••••••••" required
               class="w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#E50914]">
      </div>

      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2 accent-[#E50914]" />
          Remember me
        </label>
        <a href="#" class="text-gray-400 hover:text-[#F9A826]">Forgot Password?</a>
      </div>

      <button type="submit"
              class="w-full btn-primary text-white py-2 px-4 rounded-lg font-semibold transition duration-300">
        Login
      </button>
    </form>
  </div>
</section>

<!-- Footer -->
<footer class="bg-[#1F1F1F] text-gray-400 text-center text-sm py-6">
  &copy; 2025 shoe paradize. All rights reserved.
</footer>

<!-- JS -->
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // Temporary storage using localStorage
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        localStorage.setItem('stepup_email', email);
        localStorage.setItem('stepup_password', password);
        // Redirect to products.html after login
        window.location.href = "products.html";
    });
</script>

</body>
</html>
