  function loadProducts(filtered = products) {
    const container = document.getElementById('productGrid');
    container.innerHTML = filtered.map(product => `
      <div class="product-card rounded-lg overflow-hidden">
        <div class="product-image flex items-center justify-center h-48 bg-[#2D2D2D] p-2">
          <img 
            src="${product.image || 'https://via.placeholder.com/150'}" 
            alt="${product.name}" 
            loading="lazy" 
            class="max-h-full max-w-full object-contain" />
        </div>
        <div class="p-4">
          <div class="flex justify-between items-center mb-2">
            <h3 class="text-lg font-semibold truncate text-white">${product.name}</h3>
            <span class="text-sm text-gray-400">${product.brand}</span>
          </div>
          <div class="flex items-center text-sm text-gray-300 mb-2">
            <div class="rating-stars mr-2">${generateStars(product.rating)}</div>
            <span>(${product.rating})</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-xl font-bold text-white">Rs ${product.price}/-</span>
            <button 
              class="btn-primary px-3 py-1 rounded text-sm text-white add-to-cart-btn"
              data-id="${product.id}"
              data-name="${product.name}"
              data-price="${product.price}"
              data-image="${product.image || ''}"
            >Add to Cart</button>
          </div>
        </div>
      </div>
    `).join('');

    setupAddToCart(); // re-bind buttons after reload
  }

  function generateStars(rating) {
    const full = Math.floor(rating);
    const half = rating % 1 >= 0.5;
    const empty = 5 - full - (half ? 1 : 0);
    return '★'.repeat(full) + (half ? '½' : '') + '☆'.repeat(empty);
  }

  function setupSearch() {
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = products.filter(product =>
        product.name.toLowerCase().includes(query) ||
        product.brand.toLowerCase().includes(query)
      );
      loadProducts(filtered);
    });
  }

function setupAddToCart() {
  const buttons = document.querySelectorAll('.add-to-cart-btn');
  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const id = btn.dataset.id;
      const name = btn.dataset.name;
      const price = btn.dataset.price;
      const image = btn.dataset.image;

      const product = { id, name, price, image };
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));

      // Redirect to cart.html
      window.location.href = 'cart.html';
    });
  });
}
